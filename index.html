<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjadwalan Perkuliahan UHM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <section class="pengampu-list-section">
            <div class="search-bar">
                <form id="searchPengampu" autocomplete="off">
                    <button id="searchSubmit" type="submit">
                        <img src="assets/search-icon.svg" alt="search-icon">
                    </button>
                    <input id="searchPengampuInput" type="text" placeholder="Cari Judul Buku...">
                </form>
            </div>

            <div class="tabel-daftar-pengampu">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td scope="col">No</td>
                            <td scope="col">Nama Mata Kuliah</td>
                            <td scope="col">Nama Dosen</td>
                            <td scope="col">Kelas</td>
                            <td scope="col">Aksii</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td scope="row">1</td>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <td scope="row">2</td>
                            <td>Jacob</td>
                            <td>tdornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <td scope="row">3</td>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="input-section">
            <h3>Masukkan Data Perkuliahan</h3>
            <form id="inputPengampu" autocomplete="off">
                <div class="input">
                    <input id="inputCourseName" type="text" placeholder="Mata Kuliah" required>
                </div>
                <div class="input">
                    <input id="inputLecturerName" type="text" placeholder="Dosen" required>
                </div>
                <div class="input">
                    <input id="inputClassName" type="text" placeholder="Kelas" required>
                </div>
                <div class="input">
                    <select id="inputJenisMatkul" required>
                        <option value="" selected disabled hidden>Jenis Matkul</option>
                        <option value="teori">Teori</option>
                        <option value="praktikum">Praktikum</option>
                    </select>
                </div>
                <div class="input">
                    <select id="inputKategoriKelas" required>
                        <option value="" selected disabled hidden>Kategori Kelas</option>
                        <option value="reguler">Reguler</option>
                        <option value="malam">Malam</option>
                        <option value="ekstensi">Ekstensi</option>
                    </select>
                </div>
                <div class="input">
                    <select id="inputFakultas" required>
                        <option value="" selected disabled hidden>Fakultas</option>
                        <option value="ilkom">Ilmu Komputer</option>
                        <option value="hukum">Hukum dan Ilmu Sosial</option>
                    </select>
                </div>
                <button id="pengampuSubmitBtn" type="submit">Simpan Data Pengampu</button>
            </form>
        </section>
    </main>
</body>
</html>
