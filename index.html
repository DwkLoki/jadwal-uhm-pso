    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjadwalan Perkuliahan UHM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <section class="book-list-section">
            <div class="search-bar">
                <form id="searchBook" autocomplete="off">
                    <button id="searchSubmit" type="submit">
                        <img src="assets/search-icon.svg" alt="search-icon">
                    </button>
                    <input id="searchBookInput" type="text" placeholder="Cari Judul Buku...">
                </form>
            </div>

            <div class="tabel-daftar-pengampu">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        </tr>
                        <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        </tr>
                        <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="input-section">
            <h3>Masukkan Data Pengampu</h3>
            <form id="inputPengampu" autocomplete="off">
                <div class="input">
                    <input id="inputCourseName" type="text" placeholder="Mata Kuliah" required>
                </div>
                <div class="input">
                    <input id="inputLecturerName" type="text" placeholder="Dosen" required>
                </div>
                <div class="input">
                    <input id="inputClassName" type="text" placeholder="Kelas" required>
                </div>
                <div class="input">
                    <select id="inputAcademicYear" required>
                        <option value="" selected disabled hidden>Tahun Akademik</option>
                        <option value="2022-2023">2022-2023</option>
                        <option value="2023-2024">2023-2024</option>
                    </select>
                </div>
                <button id="pengampuSubmitBtn" type="submit">Simpan Data Pengampu</button>
            </form>
        </section>
    </main>
